version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations/"
    gen:
      go:
        package: "sqlc"
        out: "generated"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "text"
            nullable: true
            go_type: "string"
          - db_type: "text"
            nullable: false
            go_type: "string"
